<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="calc" class="clac">
        <div class="container col-lg-4 col-md-7 col-sm-6 ">
            <div class="calculator">
                <h1>Calculator</h1>
                <input type="text" id="display"/>
                <div class="buttons">
                    <button onclick="clrDisplay()" class="button">C</button>
                    <div class="button-wrap">
                        <button onclick="displayValue(7)" class="button">7</button>
                        <button onclick="displayValue(8)" class="button">8</button>
                        <button onclick="displayValue(9)" class="button">9</button>
                        <button onclick="displayValue('/')" class="button">/</button>
                    </div>
                    <div class="button-wrap">
                        <button onclick="displayValue(4)" class="button">4</button>
                        <button onclick="displayValue(5)" class="button">5</button>
                        <button onclick="displayValue(6)" class="button">6</button>
                        <button onclick="displayValue('*')" class="button">*</button>
                    </div>
                    <div class="button-wrap">
                        <button onclick="displayValue(1)" class="button">1</button>
                        <button onclick="displayValue(2)" class="button">2</button>
                        <button onclick="displayValue(3)" class="button">3</button>
                        <button onclick="displayValue('-')" class="button">-</button>
                    </div>
                    <div class="button-wrap">
                        <button onclick="displayValue('.')"  class="button">.</button>
                        <button onclick="displayValue('0')"  class="button">0</button>
                        <button onclick="displayValue('+')"  class="button">+</button>
                        <button onclick="calculate('=')"  class="button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
